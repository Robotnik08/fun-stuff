<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pendulum</title>
        <script src="../assets/js/main.mjs" type="module" defer></script>
        <link rel="stylesheet" href="../assets/css/main.css">
    </head>
    <body>
        <div id="ui">
            <p>Place Point: Left click</p>
            <p>Start/Stop: Space</p>
            <p>Clear: R</p>
            <p>Toggle Pendulum: P</p>
            <p>Toggle Line: L</p>
            <p>Toggle Circles: O</p>
            <p>Clear screen: C</p>
            <p>Refresh Frames: X</p>
            <p>Change speed: Right and left arrow</p>
            <p>Current speed: <span id="current_speed"></span></p>
        </div>
        <canvas id="line_canvas"></canvas>
        <canvas id="canvas"></canvas>
    </body>
</html>
